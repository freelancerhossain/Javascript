
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javasript_Home</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Dark Mode</h1>
    <div class="checkbox-wrapper-14" style="text-align: end;">
        <input id="s1-14" type="checkbox" class="switch">
        <label for="s1-14">ON</label>
      </div>

    <div style="margin-top:  100px; text-align: center;">
        <h1>Cart</h1>
  <div id="cart">
    <p>Cart: <span id="cart-count">0</span></p>
    <button onclick="addToCart()">+</button>
    <button onclick="removeFromCart()">-</button>
  </div>
    </div>
    <div style="text-align: center;">
      <h1>Range</h1>
      <div class="range"><input type="range" value="100" min="0" max="50000" step="50" oninput="rangeValue.innerText = this.value"><h2 id="rangeValue">0</h2></div> 

    </div>
    <script src="./js/apps.js"></script>
</body>
</html>
